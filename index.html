<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Taipei Sandbox</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <style>
        body { 
            margin: 0; 
            background: #222; 
            color: white;
            font-family: Arial;
        }
        #ui {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        .btn {
            padding: 10px 20px;
            background: #f4d35e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover { background: #ee964b; }
        .btn.active { background: #33658a; color: white; }
        
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        #status {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="status">ready to start...</div>
    
    <div id="controls">
        <button class="btn" onclick="randomBG()">🗺️ New Background</button>
        <button class="btn" onclick="clearAll()">🗑️ Clear</button>
        <button class="btn" onclick="saveImage()">💾 Save</button>
    </div>
    
    <div id="ui">
        <button class="btn" onclick="selectTool('vendor')">🏪 Vendor</button>
        <button class="btn" onclick="selectTool('scooter')">🛵 Scooter</button>
        <button class="btn" onclick="selectTool('rain')">☂️ Rain</button>
        <button class="btn" onclick="selectTool('balcony')">🏠 Balcony</button>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
