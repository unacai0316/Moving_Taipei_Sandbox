<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Taipei Sandbox - Clean Version</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
<link rel="stylesheet" href="styles.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<!-- Mode Toggle (Top-right) -->
<div class="mode-toggle">
<button class="mode-btn" id="worldwideMode" onclick="switchMode('worldwide')">
<i class="fas fa-globe"></i>
<span>Worldwide</span>
</button>
<button class="mode-btn" id="diasporicMode" onclick="switchMode('diasporic')">
<i class="fas fa-users"></i>
<span>Diasporic</span>
</button>
</div>

<!-- Tool Selection Panel -->
<div id="ui" class="tool-panel">
<button class="tool-btn" onclick="selectTool('vendor')" data-tool="vendor">
<div class="tool-icon">
<i class="fas fa-store"></i>
</div>
<div class="tool-label">Vendor</div>
</button>
<button class="tool-btn" onclick="selectTool('scooter')" data-tool="scooter">
<div class="tool-icon">
<i class="fas fa-motorcycle"></i>
</div>
<div class="tool-label">Scooter</div>
</button>
<button class="tool-btn" onclick="selectTool('rain')" data-tool="rain">
<div class="tool-icon">
<i class="fas fa-umbrella"></i>
</div>
<div class="tool-label">Rain Cover</div>
</button>
<button class="tool-btn" onclick="selectTool('balcony')" data-tool="balcony">
<div class="tool-icon">
<i class="fas fa-building"></i>
</div>
<div class="tool-label">Balcony Extension</div>
</button>
</div>

<!-- Action Buttons -->
<div class="action-buttons">
<button class="action-btn randomize-btn" onclick="randomBG()">
<i class="fas fa-dice"></i>
<span id="randomizeText">Randomize the City</span>
</button>
<button class="action-btn upload-btn" onclick="triggerImageUpload()">
<i class="fas fa-upload"></i>
<span>Upload Your Photo</span>
</button>
<button class="action-btn save-btn" onclick="saveImage()">
<i class="fas fa-download"></i>
<span>Save Your Taipei!</span>
</button>
<button class="action-btn clear-btn" onclick="clearAll()">
<i class="fas fa-trash-alt"></i>
<span>Clear</span>
</button>
</div>

<!-- Hidden file input -->
<input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">

<script src="game.js"></script>
</body>
</html>
