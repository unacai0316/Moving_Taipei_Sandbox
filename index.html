<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Taipei Try-it! box</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tool Selection Panel -->
    <div id="ui" class="tool-panel">
        <button class="tool-btn" onclick="selectTool('vendor')" data-tool="vendor">
            <div class="tool-icon">🏪</div>
            <div class="tool-label">Vendor</div>
        </button>
        <button class="tool-btn" onclick="selectTool('scooter')" data-tool="scooter">
            <div class="tool-icon">🛵</div>
            <div class="tool-label">Scooter</div>
        </button>
        <button class="tool-btn" onclick="selectTool('rain')" data-tool="rain">
            <div class="tool-icon">☂️</div>
            <div class="tool-label">Rain Cover</div>
        </button>
        <button class="tool-btn" onclick="selectTool('balcony')" data-tool="balcony">
            <div class="tool-icon">🏠</div>
            <div class="tool-label">Balcony Extension</div>
        </button>
    </div>
    
    <!-- Action Buttons -->
    <div class="action-buttons">
        <button class="action-btn randomize-btn" onclick="randomBG()">Randomize the City</button>
        <button class="action-btn save-btn" onclick="saveImage()">Save Your Taipei!</button>
        <button class="action-btn clear-btn" onclick="clearAll()">Clear</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
